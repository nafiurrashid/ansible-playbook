---
   - name: Install LAMP in clients practice
     hosts: 192.168.56.107
     become: yes
     become_user: root
     vars:
      packages:
        -httpd
        -php
        -php-mysql
        -mysql-server
      

    
     tasks:
      - name: Install MySQL Community Repo
        yum:
         name: /tmp/mysql-community-release-el7-7.noarch.rpm
         state: present

      - name: Installing Apache, Mysql, php in centOS
        yum:
         name: "{{ packages }}"
         state: latest

      - name: Ensure httpd is running
        service:
         name: httpd
         state: started

      - name: Ensure php is running
        service:
         name: httpd
         state: started



      - name: Open port 8090 in Firewalld
        firewalld:
         port: 8090/tcp
         permanent: yes
         state: enabled
